version: '2'
services:
  app:
    build: .
    image: keboola/db-writer-pgsql
    volumes:
      - .:/code
    working_dir: /code
    command: "./phpunit.sh"
    tty: true
    stdin_open: true
    environment:
      PGSQL_DB_HOST: pgsql
      PGSQL_DB_PORT: 5432
      PGSQL_DB_USER: postgres
      PGSQL_DB_PASSWORD: some password
      PGSQL_DB_DATABASE: postgres
      PGSQL_DB_SCHEMA: public
    links:
      - pgsql
#      - sshproxy

  pgsql:
    image: postgres
    environment:
      POSTGRES_PASSWORD: some password

